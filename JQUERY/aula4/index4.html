<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Método preventDefault</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <p>
        <a id="lnk" href="outra-pagina.html">Link para outra página</a>
    </p>
    <form action="script.php">
        <input id="dialog-confirm" type="text" name="inpt" id="inpt" value="Não inserir informações pessoais!" />
        <input type="submit" name="inpt_sbmt" id="inpt_sbmt" value="Enviar o Formulário" />
    </form>
    <script type="text/javascript">
        //Click do link
        $('#lnk').click(function () {
            event.preventDefault();
            console.log('Nada aconteceu ao clicar no link');
        });
        //Click do botão do formulário
        $('#inpt_sbmt').click(function () {
            event.preventDefault();
            console.log('Nada aconteceu ao clicar no botão do formulário');
        });
        // Alerta ao clicar na caixa do formulario
        $('#inpt').on('click', function () {
            alert('Não coloque informações pessoais na caixa de dialogo!');
        });
        // Remove as informações do input
        $('#dialog-confirm').on('click', function () {
            $('#dialog-confirm').val('');
        });
        // Checa se está vazia a caixa, se estiver coloca de volta o texto
        $('#dialog-confirm').blur(function () {
            if ($(this).val() === "") {
                $(this).val('Não coloque informações pessoais na caixa de dialogo!')
            };
        });
    </script>
</body>

</html>
